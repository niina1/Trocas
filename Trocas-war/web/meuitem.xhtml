<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Meu Item"/></h1>  
                <h2><p><h:outputText id ="titulo" value="#{usuarioMBean.itemSelecionado.titulo}" /> </p></h2>
                <p><h:outputText id ="descricao" value="#{usuarioMBean.itemSelecionado.descricao}" /></p> 
                            
                <p:dataTable id="tabelaChatsItem" var="chat" value="#{usuarioMBean.chatItem}">
                   <p:column headerText="Chat com o Usuario">
                      <h:outputText id ="nome" value="#{chat.idUsuario.nomeUsuario}" /> 
                   
                       </p:column>
                     <p:column>
                       <p:commandButton process="@this tabelaChatsItem"  action="#{usuarioMBean.setChatSelecionado(chat)}" value="visualizar">                     
                      </p:commandButton>
                     </p:column>
                </p:dataTable>
                <a href="faces/perfil.xhtml">
                    <button type="button">Voltar</button>
                </a>
            </h:form>
 
         </f:view>
    </h:body>
    
</html>
