<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Chat do Item Selecinado:"/></h1>  
                <h2><p><h:outputText id ="titulo2" value="#{usuarioMBean.itemSelecionado.titulo}" /> </p></h2>
                <p><h:outputText id ="descricao2" value="#{usuarioMBean.itemSelecionado.descricao}" /></p> 
                            
                <p:dataTable id="tabelamsg" var="msg" value="#{usuarioMBean.mensagemChat}">
                   <p:column headerText="Mensagem">
                       <h:outputText id ="nome1" value="#{msg.texto}" />              
                       </p:column>
                </p:dataTable>
                <p><h:inputTextarea id ="mensagem1" value="#{usuarioMBean.mensagem}" rows="10" cols="40"/> </p> 
             <p:commandButton value="Enviar Msg" icon="ui-icon-star" action="#{usuarioMBean.enviarMensagemChat()}" ajax="false">  
                </p:commandButton>                  
            </h:form>
              <a href="faces/perfil.xhtml">
                    <button type="button">Voltar</button>
                </a>
         </f:view>
    </h:body>
    
</html>
