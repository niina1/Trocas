<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Meus Chats"/></h1>  
                <p:dataTable id="tabelaChatsUsuario" var="chat" value="#{usuarioMBean.chatsUsuario}">
                   <p:column headerText="Item">
                       <h:outputText id ="nome" value="#{chat.idItem.titulo}" /> 
                      <p:commandButton process="@this tabelaChatsUsuario"  action="#{usuarioMBean.setChatSelecionado(chat)}" value="visualizar">                     
                      </p:commandButton>
                       </p:column>
                </p:dataTable>
            </h:form>
 
         </f:view>
    </h:body>
    
</html>
