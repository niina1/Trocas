<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Trocas</title>
    </h:head>
    
        
      <h:body style="background-color: #717171">
        
       
            <h:panelGrid style="width:100%; height:100%;" columns="1">
                <h:form>
                    <p:panel header="Login" 
                        style="width:550px; margin-left:auto; margin-right:auto;">
                        <h:panelGrid columns="2">
                            <p>E-mail: </p>
                            <h:inputText id ="email" value="#{usuarioMBean.email}" size="30" maxlength="30" /> 
                            <p>Senha: </p>
                           <h:inputText id ="senha" value="#{usuarioMBean.senha}" /> 
                           <p:commandButton value="Login" icon="ui-icon-star" action="#{usuarioMBean.realizarLogin()}" ajax="false">
                           </p:commandButton>
                           <p:commandButton value="Cadastre-se" icon="ui-icon-star" action="#{usuarioMBean.Cadastro()}" ajax="false">
                           </p:commandButton>
                           <p><h:messages/></p>
                        </h:panelGrid>  
                                 
                    </p:panel>              
                             
            </h:form>
            </h:panelGrid>
    </h:body>
</html>
