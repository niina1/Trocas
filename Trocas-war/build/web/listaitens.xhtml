<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <h:head>
        <title>Sistema de Trocas</title>
    </h:head>

    
    <h:body>
        <style type="text/css">
     .centeredMenuBar.ui-menubar {
    text-align: center;
    }

    .centeredMenuBar .ui-menu-list {
    display: inline-block;
    }
    </style>
   
        <h:form>
        <f:view>
            <p:menubar styleClass="centeredMenuBar">
 
                    
                <f:facet name="options" >
                    
                    <h1><h:outputText style="align-content: center; align-self: center; justify-content: center" value="Cadastrar um novo item"/></h1>
                    <p:inputText id ="titulo" value="#{usuarioMBean.titulo}" size="30" maxlength="30" 
                                 style="margin:1px 10px 1px 1px;" placeholder="Titulo: "/>
                    <p:inputText id ="descricao" value="#{usuarioMBean.descricao}" 
                                 style="margin:1px 10px 1px 1px;" placeholder="DescriÃ§Ã£o: "/>
                     <p:commandButton value="Cadastrar Item" icon="ui-icon-star" action="#{usuarioMBean.criarItem()}" ajax="false"/>  
                   
                </f:facet>
                   
                </p:menubar>

                      <h2><h:outputText value="Lista dos Meus Itens"/></h2>
                      <p:dataTable id= "tabelaItens" var="item" value="#{usuarioMBean.listaItemUsuario}">
                   
                   <p:column headerText="titulo">
                      <h:outputText id ="titulo1" value="#{item.titulo}" /> 
                   </p:column>
                    <p:column headerText="descricao">
                      <h:outputText id ="descricao1" value="#{item.descricao}" /> 
                      </p:column>
                    <p:column>
                      <p:commandButton process="@this tabelaItens"  action="#{usuarioMBean.setItemSelecionado(item)}" value="visualizar">                     
                      </p:commandButton>
                    </p:column>
                    
                </p:dataTable>
                        <a href="faces/perfil.xhtml">
                    <button type="button">Voltar</button>
                </a>
 
         </f:view>
        </h:form>
    </h:body>
    
</html>
