<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Item Selecinado"/></h1>  
                <p><h:outputText id ="titulo" value="#{usuarioMBean.itemSelecionado.titulo}" /> </p>
                <p><h:outputText id ="descricao" value="#{usuarioMBean.itemSelecionado.descricao}" /></p> 
                <p><h:inputText id ="mensagem" value="#{usuarioMBean.mensagem}" /> </p>       
                <p:commandButton value="Enviar Msg" icon="ui-icon-star" action="#{usuarioMBean.enviarMensagem()}" ajax="false">  
                </p:commandButton>  
                
                <p:dataTable id="tabelaChat" var="msg" value="#{usuarioMBean.mensagemItem}">
                   <p:column headerText="Mensagem">
                       <h:outputText id ="titulo" value="#{msg.texto}" /> 
                       </p:column>
                </p:dataTable>
            </h:form>
 
         </f:view>
    </h:body>
    
</html>
