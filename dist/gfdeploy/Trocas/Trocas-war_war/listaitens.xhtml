<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Login"/></h1>  
                <p>Titulo</p>
                <h:inputText id ="titulo" value="#{titulo}" size="30" maxlength="30" /> 
                 <p>Descricao</p>
                <h:inputText id ="descricao" value="#{descricao}" /> 
                
                <p:commandButton value="Cadastrar Item" icon="ui-icon-star" action="#{usuarioMBean.criarItem()}" ajax="false">  
                </p:commandButton>  
            </h:form>

                      <h2><h:outputText value="Lista de Itens"/></h2>
                      <p:dataTable id= "tabelaItens" var="item" value="#{usuarioMBean.listaItemUsuario}">
                   
                   <p:column headerText="titulo">
                      <h:outputText id ="titulo1" value="#{item.titulo}" /> 
                   </p:column>
                    <p:column headerText="descricao">
                      <h:outputText id ="descricao1" value="#{item.descricao}" /> 
                      <p:commandButton process="@this tabelaItens"  action="#{usuarioMBean.setItemSelecionado(item)}" value="visualizar">                     
                      </p:commandButton>
                    </p:column>
                    
                </p:dataTable>
 
         </f:view>
    </h:body>
    
</html>
