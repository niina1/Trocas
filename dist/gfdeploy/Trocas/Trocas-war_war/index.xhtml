<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Trocas</title>
    </h:head>
    <h:body>
       <h:panelGrid style="width:100%; height:100%;" columns="1">
            
        
            <h:form>
                <p:panel header="Sistemas de Trocas" 
                    style="width:350px; margin-left:auto; margin-right:auto;">
                    <h:panelGrid columns="3" cellpadding="10" cellspacing="10">                 
                <p:commandButton value="Login" icon="ui-icon-star" action="#{usuarioMBean.Login()}" ajax="false">
                </p:commandButton> 
                <p:commandButton value="Cadastro" icon="ui-icon-star" action="#{usuarioMBean.Cadastro()}" ajax="false">
                </p:commandButton> 
                    </h:panelGrid>
         
                </p:panel>
                         
            </h:form>
        </h:panelGrid>
    </h:body>

</html>
