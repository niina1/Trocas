<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
     <style type="text/css">
     .centeredMenuBar.ui-menubar {
    text-align: center;
    }

    .centeredMenuBar .ui-menu-list {
    display: inline-block;
    }
    </style>
    </h:head>
    <h:body>
       <h:panelGrid style="width:100%; height:100%;" columns="1">
            
        
            <h:form>
                <p:panel header="Sistemas de Trocas" 
                    style="width:350px; margin-left:auto; margin-right:auto;">
                    <h:panelGrid columns="3" cellpadding="10" cellspacing="10">                 
                <p:commandButton value="Login" icon="ui-icon-star" action="#{usuarioMBean.Login()}" ajax="false">
                </p:commandButton> 
                <p:commandButton value="Cadastro" icon="ui-icon-star" action="#{usuarioMBean.Cadastro()}" ajax="false">
                </p:commandButton> 
                    </h:panelGrid>
         
                </p:panel>
                <br></br><br></br>
                 <p:outputPanel>
                                
                                <h:outputText value="Procure o item desejado:  " />
                                <h:inputText id="filtro" value="#{itemMBean.filtro}" onkeyup="PF('item').filter()" style="width:150px" />
                                <p:commandButton value="Pesquisar Item" icon="ui-icon-star" action="#{itemMBean.Pesquisar()}" ajax="false"/>  
                                <p:commandButton value="Cancelar" icon="ui-icon-star" action="#{itemMBean.CancelarPesquisar()}" ajax="false"/>  
              
              
                 </p:outputPanel>
                <br></br><br></br>
                
                 <p:dataTable id = "tabelaItem" var="item" value="#{itemMBean.listaItem}">
                          <f:facet name="header">
                              Lista de Todos os Itens
                            </f:facet>
                            <p:outputPanel>
                                <h:outputText value="Procure o item desejado:  " />
                                <p:inputText id="globalFilter" onkeyup="PF('item').filter()" style="width:150px" placeholder="Insira a palavra"/>
                            </p:outputPanel>
                        
                   
                        <p:column headerText="Titulo">
                            <h:outputText id ="titulo" value="#{item.titulo}" /> 
                    </p:column>
                        <p:column headerText="DescriÃ§Ã£o">
                        <h:outputText id ="descricao" value="#{item.descricao}" /> 
                        </p:column>
      
                    </p:dataTable>
                     
                         
            </h:form>
        </h:panelGrid>
    </h:body>

</html>
